<!DOCTYPE html>
<html>
    <head>
        <title>Doric (again)</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width" />
        <meta charset="utf-8" />

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <script crossorigin src="https://unpkg.com/@axel669/norn@1/standalone/norn.js"></script>
        <script crossorigin src="https://unpkg.com/@axel669/norn@1/standalone/connect-hook.js"></script>
        <script crossorigin src="https://unpkg.com/@axel669/immutable-update@0.2.1/standalone/update.js"></script>
        <script crossorigin src="https://unpkg.com/@axel669/array-sort@0.1.0/standalone/array-sort.js"></script>
        <script crossorigin src="https://unpkg.com/@axel669/range@1.0.0/standalone/range.js"></script>

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/css/mui.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/react/mui-react.js"></script> -->
    </head>
    <body>
        <app-root></app-root>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded",() => {eval(Babel.transform(document.querySelector("script[type='text/custom']").innerText,{presets: [["stage-2", {decoratorsLegacy: true}],"react"]}).code)});
        </script>
        <script src="../standalone/doric-components.js"></script>
        <script type="text/custom">
        function Main(props) {
            const [checked, updateChecked] = React.useState(false);
            const items = range(
                0,
                25,
                i => ({
                    value: i,
                    label: `Item ${i}`
                })
            );
            const showItem = (evt) => console.log(evt.item);

            return <div>
                <doric.title title="Title" subtitle="Subtitle" />
                testing
                <doric.panel>
                    <doric.panel.media>
                        <doric.image source="images/cthulhu.jpg" width={120} height="100%" />
                    </doric.panel.media>
                    <doric.title title="Panel \o/" subtitle="Praise Cthulhu" />
                    Panel test
                    <doric.panel.actions>
                        <doric.button iconSize={24} icon="ion-md-skip-backward" circle={40} />
                        <doric.button iconSize={24} icon="ion-md-play" circle={40} />
                        <doric.button iconSize={24} icon="ion-md-skip-forward" circle={40} />
                    </doric.panel.actions>
                </doric.panel>
                <doric.list items={items} onItemTap={showItem} title="Test List 1" />
                <doric.list items={items} onItemTap={showItem} title="Test List 2" />
            </div>
        }

        ReactDOM.render(
            <Main />,
            document.querySelector("app-root")
        );
        </script>
    </body>
</html>

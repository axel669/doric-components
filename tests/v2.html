<!DOCTYPE html>
<html>
    <head>
        <title>Doric (again)</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width" />
        <meta charset="utf-8" />

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/pubsub-js@1.7.0/src/pubsub.js"></script>

        <script src="https://unpkg.com/@axel669/teascript@0.14.4/standalone/transpiler.js"></script>
        <script src="https://unpkg.com/@axel669/norn@0.5.1/standalone/norn.js"></script>
        <script src="https://unpkg.com/@axel669/norn@0.5.1/standalone/connect.js"></script>
        <script src="https://unpkg.com/@axel669/immutable-update@0.1.0/browser/update.js"></script>
        <script src="https://unpkg.com/ssjs@1.0.0/standalone/ss.js"></script>
        <script src="https://unpkg.com/@axel669/bind@1.0.0/standalone/bind.js"></script>

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/css/mui.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/react/mui-react.js"></script> -->
    </head>
    <body>
        <app-root></app-root>
        <script src="../standalone/doric-components.js"></script>
        <!-- <script type="text/teascript" src="inventory.tea"></script> -->
        <script type="text/teascript">
        let Buttons = () => <React.Fragment>
            <div>
                <doric.button text="Normal" />
                <doric.button text="Primary" primary />
                <doric.button text="Secondary" secondary />
                <doric.button text="Danger" danger />
                <doric.button text="Accent" accent />
            </div>
            <div>
                <doric.button flat text="Flat Normal" />
                <doric.button flat text="Flat Primary" primary />
                <doric.button flat text="Flat Secondary" secondary />
                <doric.button flat text="Flat Danger" danger />
                <doric.button flat text="Flat Accent" accent />
            </div>
            <div>
                <doric.button block text="Normal" />
                <doric.button block text="Primary" primary />
                <doric.button block text="Secondary" secondary />
                <doric.button block text="Danger" danger />
                <doric.button block text="Accent" accent />
            </div>
            <div>
                <doric.button block flat text="Normal" />
                <doric.button block flat text="Primary" primary />
                <doric.button block flat text="Secondary" secondary />
                <doric.button block flat text="Danger" danger />
                <doric.button block flat text="Accent" accent />
            </div>
        </React.Fragment>

        class Checkboxes extends React.Component {
            constructor(props) => {
                super(props)
                @state = {
                    c1: false
                    c2: false
                }
            }

            // @bindDecorator
            // toggle1() => @setState({c1:

            render() => {
                let {checked} = @state
            }
        }

        let Main = () => <div>
            <doric.collapse label="Buttons">
                <Buttons />
            </doric.collapse>
            <fieldset>
                <legend>Checkbox</legend>
                <doric.checkbox text="Normal Checkbox" />
                <doric.checkbox text="Normal Checkbox" checked />
                <doric.checkbox text="Normal Checkbox" checkSide="right" />
                <doric.checkbox text="Normal Checkbox" checkSide="right" checked />
            </fieldset>
        </div>

        ReactDOM.render(
            <Main />
            document.querySelector("app-root")
        )
        </script>
    </body>
</html>

        class Main extends React.Component {
            constructor(props) => {
                super(props)
                @state = {
                    checked: true
                    inputValue: ""
                }

                @checkbox = (evt) => {
                    let {checked} = evt
                    @setState({checked})
                }
                @input = (evt) => {
                    let {value} = evt.target
                    @setState({
                        inputValue: value
                    })
                }
            }

            render() => {
                let label = <span>
                    Top line <br />
                    Bottom line
                </span>
                return <div style={width: "100%", maxWidth: 1280, margin: "auto"}>
                    <doric.panel>
                        <doric.grid cols=4 vAlign="end" clearMargin colGap=8>
                            <doric.input required label="Customer ID" />
                            <doric.input required label="Customer Name" />
                            <doric.select required label="Shipping Method">
                                <option label=1 />
                                <option label=2 />
                                <option label=3 />
                            </doric.select>
                            <doric.button style={height: "100%"} text="Shipping Addresses" disabled block primary />

                            <doric.input required label="Rep 1" />
                            <div />
                            <doric.input required label="Purchase Order" />
                            <doric.select required label="Terms">
                                <option label=1 />
                                <option label=2 />
                                <option label=3 />
                            </doric.select>

                            <doric.input optional label="Rep 2" />
                            <div />
                            <doric.select disabled optional label="Discount">
                                <option label=1 />
                                <option label=2 />
                                <option label=3 />
                            </doric.select>
                            <doric.input optional label="Promotional Code" />

                            <doric.input optional label="Buyer Name" />
                            <doric.input optional label="Buyer Phone Number" />
                            <doric.input wrapProps={gcolspan: 2} optional label="Receipt Email(s)" />

                            <doric.input wrapProps={gcolspan: 4} optional label="Special Instructions" />
                        </doric.grid>
                    </doric.panel>
                </div>
            }
